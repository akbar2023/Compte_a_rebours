<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compte Ã  rebours</title>
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet"> 

    <!-- style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
        <form>
            <div class="hourZone">
                <h3>Hours</h3>
                <select class="custom-select" size="5" name="hours" id="hours">
                </select>
            </div>
    
            <div class="minZone">
                <h3>Minutes</h3>
                <select size="5" name="minutes" id="minutes">
                </select>
            </div>
    
            <div class="secZone">
                <h3>Seconds</h3>
                <select size="5" name="seconds" id="seconds">
                </select>
            </div>

        </form>
        
        
        <div class="buttons">
            <button type="button" id="start">Start</button>
            <button type="button" id="pause">Pause</button>
            <button type="button" id="reset">Reset</button>
        </div>
    

        <div class="clock">
            <svg viewBox="0 0 200 200">
                <circle  cx="100" cy="100" r="80"></circle>
                <text id="time" x="50" y="110" >00h 00m 00s</text>
                <text id="alert" x="60" y="130"></text>
            </svg>
        
        </div>

    <!-- Scripts -->
    <script src="assets/js/script.js"></script>
</body>
</html>
